<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selectors and more designing</title>
    <style>
        .container{
            border: 2px solid yellow;
            background-color: pink;
            padding: 5px;
            margin: 34px auto;
            width: 455px;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            color: red;
            background-color: yellow;
        }
        a:visited{
            color: hotpink;
        }
    </style>
</head>
<body>
   <div class="container" id="cont1">
   <h1> This is my heading</h1>
   <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.<br> Nemo quia voluptatem in voluptates odio voluptatibus, aliquam libero natus facere quo nam dolorum asperiores expedita distinctio modi, repudiandae, fuga exercitationem magnam?</p>
    <a href="https://google.com" class="btn">read more</a>
    <button class="btn">contact us</button>
</div>
</body>
</html>
