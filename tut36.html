<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key frames and animation</title>
</head>
<style>
.container{
    background-color: yellow;
    
}
.box{
    background-color: red;
    width: 200px;
    height: 250px;
    position: relative;
    animation-name: dhruv;
    animation-duration: 1s;
    animation-iteration-count: 3;

}
  @keyframes dhruv{
    fron{
        width: 200px;
    }
    to{
        width: 700px;
    }
  }

</style>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
