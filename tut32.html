<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and nth child pseudo selectors</title>
</head>
<style>
    .container{
        margin: 34px 23px;
        display: block;
        width: 233px;
        margin: auto;
    }

    input{
        display: block;
    }
    input[type='text']{
        padding: 23px;
        border: 2px solid black;
    }
    a[target]{
        background-color: hotpink;
        font-size: 60px;
        display:inline-block;
    }
    li:nth-child(3){
        color: aquamarine;
    }

</style>

<body>
    <div class="container">
        <h1><a href="https://www.youtube.com/" target="blank">Go to youtube</a></h1>
        <form action="" class="form-contol">
            <input type="text" placeholder="enter your name ">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">item1</li>
            <li class="item" id="item2">item2</li>
            <li class="item" id="item3">item3</li>
            <li class="item" id="item4">item4</li>
        </ul>

    </div>
</body>

</html>
